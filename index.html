<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de Contatos</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <main>
            <form id="form">
                <input type="text" id="contact-name" required placeholder="Nome de contato">
                <input type="tel" id="contact-number" required placeholder="Número de Telefone">
                <button type="submit">➕</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>
                            Nome do Contato
                        </th>
                        <th>
                            Número de Telefone
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
